<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Carbon MRV System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background: linear-gradient(-45deg, #001f3f, #0074D9, #7FDBFF, #39CCCC);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating particles effect */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            animation: animate 25s linear infinite;
            bottom: -150px;
            border-radius: 50%;
        }

        .particle:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
        .particle:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
        .particle:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
        .particle:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
        .particle:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
        .particle:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-delay: 3s; }
        .particle:nth-child(7) { left: 35%; width: 150px; height: 150px; animation-delay: 7s; }
        .particle:nth-child(8) { left: 50%; width: 25px; height: 25px; animation-delay: 15s; animation-duration: 45s; }
        .particle:nth-child(9) { left: 20%; width: 15px; height: 15px; animation-delay: 2s; animation-duration: 35s; }
        .particle:nth-child(10) { left: 85%; width: 150px; height: 150px; animation-delay: 0s; animation-duration: 11s; }

        @keyframes animate {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; border-radius: 0; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; border-radius: 50%; }
        }

        .main-container {
            text-align: center;
            z-index: 1;
            padding: 20px;
        }

        .title {
            color: white;
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeInDown 1s ease-out;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            margin-bottom: 60px;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        .cards-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            animation: fadeInUp 1s ease-out 1s both;
        }

        .portal-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px 30px;
            width: 280px;
            text-decoration: none;
            color: white;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .portal-card:hover {
            transform: translateY(-15px) scale(1.05);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            color: white;
        }

        .icon-wrapper {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 2rem;
            transition: transform 0.4s ease;
        }

        .portal-card:hover .icon-wrapper {
            transform: rotateY(180deg);
            background: white;
        }

        .portal-card:nth-child(1):hover .icon-wrapper { color: #0077B6; }
        .portal-card:nth-child(2):hover .icon-wrapper { color: #FF7700; }
        .portal-card:nth-child(3):hover .icon-wrapper { color: #10B981; }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .card-desc {
            font-size: 0.9rem;
            opacity: 0.8;
            line-height: 1.5;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .title { font-size: 2.5rem; }
            .cards-container { flex-direction: column; align-items: center; }
            .portal-card { width: 100%; max-width: 320px; }
            body { height: auto; padding: 40px 0; overflow-y: auto; }
        }
    </style>
</head>
<body>

    <ul class="particles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <div class="main-container">
        <h1 class="title">Blue Carbon MRV</h1>
        <p class="subtitle">Blockchain-Powered Ecosystem Restoration & Verification</p>

        <div class="cards-container">
            <!-- Admin Portal -->
            <a href="/admin/login" class="portal-card">
                <div class="icon-wrapper">
                    <i class="fas fa-user-shield"></i>
                </div>
                <h3 class="card-title">Admin</h3>
                <p class="card-desc">Government officials and system administrators.</p>
            </a>

            <!-- Industry Portal -->
            <a href="/industry/login" class="portal-card">
                <div class="icon-wrapper">
                    <i class="fas fa-industry"></i>
                </div>
                <h3 class="card-title">Industry</h3>
                <p class="card-desc">Carbon credit marketplace for industries.</p>
            </a>

            <!-- NGO Portal -->
            <a href="/ngo/" class="portal-card">
                <div class="icon-wrapper">
                    <i class="fas fa-hand-holding-heart"></i>
                </div>
                <h3 class="card-title">NGO</h3>
                <p class="card-desc">Project submission and monitoring for NGOs.</p>
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
